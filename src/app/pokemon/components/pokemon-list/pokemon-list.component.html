<div class="container" style="padding-top: 2rem">
    <div class="row">
        <div class="col l4 m6" *ngFor="let pokemon of pokemonList">
            <div (click)="goToPokemon(pokemon)" class="card horizontal" pkmnBorderCard>
                <div class="card-image">
                    <img [src]="pokemon.picture" alt="pokemon picture"/>
                </div>

                <div class="card-stacked">
                    <div class="card-content">
                        <p class="hollowFont" style="margin: 0.5rem; font-size: larger">{{ pokemon.name }}</p>
                        <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor}}">
                            {{ type }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
